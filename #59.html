<!DOCTYPE html>
<html>
<head>
<title>Ejemplo de JavaScript</title>
<meta charset="UTF-8">
</head>
<body id="cuerpo">

<script>
function $(ele)
{
return document.getElementById(ele);
}

function inicio()
{
$('cuerpo').style.backgroundColor='#ef0f0f';
}

window.onload=inicio;
</script>

</body>
</html>
